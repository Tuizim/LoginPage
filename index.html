<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoginDemo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column">
  <div class="container">
    <div class="row align-content-center justify-content-center">
      <div class="col-lg-4 bg-info align-content-center">
        <div class="card-body p-5 text-dark text-center" id="Teste">
           <h2>Hey, Welcome to our website!</h2>
           <p>Please log in to access your account.<br>Select your favorite theme.</p>

           <div class="btn-group" role="group" aria-label="theme-website">
            <input type="radio" class="btn-check" name="btnradio" id="btn-dark" autocomplete="off" onclick="selectTheme()" checked>
            <label class="btn btn-outline-primary" for="btn-dark">Dark</label>
            <input type="radio" class="btn-check" name="btnradio" id="btn-light" autocomplete="off" onclick="selectTheme()">
            <label class="btn btn-outline-primary" for="btn-light">Light</label>
          </div>
        </div>
      </div>
      <div class="col-lg-4 bg-body-tertiary p-5 text-center">
        <i class="bi bi-person-circle fs-1 text-secondary"></i>
        <div class="input-group w-75 mx-auto p-2">
          <input type="text" class="form-control" placeholder="Login">
        </div>
        <div class="input-group w-75 mx-auto p-2">
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <div class="w-75 mx-auto p-2">
          <button class="btn btn-primary">Login</button>
        </div>
        <div class="w-75 mx-auto p-2">
          <a href="">You don't have a account?</a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="bootstrap.bundle.js"></script>
<script src="script.js"></script>
</html>
